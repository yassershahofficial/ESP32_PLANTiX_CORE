<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenProbe</title>

    <!-- CSS Styling-->
    <link rel="stylesheet" href="css/categories.css">
    <link rel="stylesheet" href="css/general.css">

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- flaticon Icons-->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    
</head>
<body>
    <main class="categories">
        <div class="categories-title">
            <i class="fi fi-sr-daisy-alt"></i>
            <h1>Outdoor</h1>
        </div>
        <div class="categories-contents">
            <div class="categories-contents-opt">
                <div class="categories-contents-opt-sub" id="categories-contents-opt-redirect">
                    <div class="categories-contents-opt-sub-status">
                        <div class="small-circle green"></div>
                    </div>
                    <img src="img/Plant1.png" alt="">
                    <div class="categories-contents-opt-sub-name">
                        <p>Silver Leaf Philondendrons</p>
                    </div>
                </div>
                <div class="categories-contents-opt-sub" id="categories-contents-opt-redirect-non">
                    <div class="categories-contents-opt-sub-status">
                        <div class="small-circle red"></div>
                    </div>
                    <img src="img/Plant2.png" alt="">
                    <div class="categories-contents-opt-sub-name">
                        <p>Case Iron Aspidistra Elatior</p>
                    </div>
                </div>
                <div class="categories-contents-opt-sub" id="categories-contents-opt-redirect-non2">
                    <div class="categories-contents-opt-sub-status">
                        <div class="small-circle red"></div>
                    </div>
                    <img src="img/Plant3.png" alt="">
                    <div class="categories-contents-opt-sub-name">
                        <p>Nelumbo Nucifer (Lotus plant)</p>
                    </div>
                </div>
                <div class="categories-contents-opt-sub" id="categories-contents-opt-redirect-non2">
                    <div class="categories-contents-opt-sub-status">
                        <div class="small-circle red"></div>
                    </div>
                    <img src="img/Plant4.png" alt="">
                    <div class="categories-contents-opt-sub-name">
                        <p>Acis Valentina Amaryllidaceae</p>
                    </div>
                </div>
                <div class="categories-contents-opt-sub" id="categories-contents-opt-redirect-non2">
                    <div class="categories-contents-opt-sub-status">
                        <div class="small-circle red"></div>
                    </div>
                    <img src="img/Plant5.png" alt="">
                    <div class="categories-contents-opt-sub-name">
                        <p>Ficus Religiosa Linn</p>
                    </div>
                </div>
                <div class="categories-contents-opt-sub" id="categories-contents-opt-redirect-non2">
                    <div class="categories-contents-opt-sub-status">
                        <div class="small-circle red"></div>
                    </div>
                    <img src="img/Plant6.png" alt="">
                    <div class="categories-contents-opt-sub-name">
                        <p>Tectona Grandis Linn</p>
                    </div>
                </div>
                <div class="categories-contents-opt-sub" id="categories-contents-opt-redirect-non2">
                    <div class="categories-contents-opt-sub-status">
                        <div class="small-circle red"></div>
                    </div>
                    <img src="img/Plant7.png" alt="">
                    <div class="categories-contents-opt-sub-name">
                        <p>Curcuma longa</p>
                    </div>
                </div>
                <div class="categories-contents-opt-sub" id="categories-contents-opt-redirect-non2">
                    <div class="categories-contents-opt-sub-status">
                        <div class="small-circle red"></div>
                    </div>
                    <img src="img/Plant8.png" alt="">
                    <div class="categories-contents-opt-sub-name">
                        <p>Rose Rubiginosa Rosa</p>
                    </div>
                </div>
                <div class="categories-contents-opt-sub" id="categories-contents-opt-redirect-non2">
                    <div class="categories-contents-opt-sub-status">
                        <div class="small-circle red"></div>
                    </div>
                    <img src="img/Plant9.png" alt="">
                    <div class="categories-contents-opt-sub-name">
                        <p>Carnegiea Giganta (Cactus)</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/event.js" defer></script>
</body>
</html>
