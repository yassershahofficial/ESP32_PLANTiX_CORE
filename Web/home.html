<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenProbe</title>

    <!-- CSS Styling-->
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/chatbot.css">

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- flaticon Icons-->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    
    <!-- QR Code Scanner-->
    <script src="https://unpkg.com/html5-qrcode" defer></script>
</head>
<body>
    <main class="home">
        <div class="home-menu mar-bot-10p">
            <i class="fi fi-rr-menu-burger" id="menu-burger__redirect"></i>
        </div>
        <div class="home-top mar-bot-10p">
            <h1>Happy Plant, Happy Life</h1>
            <div class="home-top-search">
                <i class="fi fi-rr-search"></i>
                <p>Find your plant</p>
                <i class="fi fi-rr-qr-scan" id="qr-scan-trigger"></i>
            </div>
        </div>
        <div class="home-category mar-bot-10p">
            <h2>Plant Category</h2>
            <div class="home-category-opt">
                <div class="home-category-opt-sub" id="home-category-opt-sub1">
                    <i class="fi fi-sr-daisy-alt"></i>
                    <p>Outdoor</p>
                </div>
                <div class="home-category-opt-sub" id="home-category-opt-sub2">
                    <i class="fi fi-sr-house-chimney-heart"></i>
                    <p>Indoor</p>
                </div>
                <div class="home-category-opt-sub" id="home-category-opt-sub3">
                    <i class="fi fi-sr-city"></i>
                    <p>Office</p>
                </div>
                <div class="home-category-opt-sub" id="home-category-opt-sub4">
                    <i class="fi fi-sr-boxes"></i>
                    <p>Other</p>
                </div>
            </div>
        </div>
        <div class="home-favourite mar-bot-10p">
            <h2>Favourite Plants</h2>
            <div class="home-favourite-opt">
                <div class="home-favourite-opt-sub" id="home-favourite-opt-redirect">
                    <div class="home-favourite-opt-sub-status">
                        <div class="small-circle green"></div>
                        <p>Connected</p>
                    </div>
                    <img src="img/Plant1.png" alt="">
                    <div class="home-favourite-opt-sub-name">
                        <p>Silver Leaf Philondendrons</p>
                        <i class="fi fi-sr-heart"></i>
                    </div>
                </div>
                <div class="home-favourite-opt-sub" id="home-favourite-opt-redirect-non">
                    <div class="home-favourite-opt-sub-status">
                        <div class="small-circle red"></div>
                        <p>Not Connected</p>
                    </div>
                    <img src="img/Plant2.png" alt="">
                    <div class="home-favourite-opt-sub-name">
                        <p>Case Iron Aspidistra Elatior</p>
                        <i class="fi fi-sr-heart"></i>
                    </div>
                </div>
                <div class="home-favourite-opt-sub" id="home-favourite-opt-redirect-non2">
                    <div class="home-favourite-opt-sub-status">
                        <div class="small-circle red"></div>
                        <p>Not Connected</p>
                    </div>
                    <img src="img/Plant3.png" alt="">
                    <div class="home-favourite-opt-sub-name">
                        <p>Nelumbo Nucifer (Lotus plant)</p>
                        <i class="fi fi-sr-heart"></i>
                    </div>
                </div>
            </div>
        </div>

        <div id="qr-reader-wrapper" class="qr-wrapper">
            <div id="qr-reader" class="qr-reader mar-bot-10p"></div>
            <i id="qr-close" class="fi fi-sr-cross-circle"></i>
        </div>
        <div class="qr-fillspace" id="qr-fillspace"></div>

        <div class="chatbot-btn" id="chatbot">
            <i class="fi fi-sr-user-robot"></i>
        </div>

    </main>

    <script src="js/event.js" defer></script>
</body>
</html>
