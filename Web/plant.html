<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenProbe</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>

    <!-- CSS Styling-->
    <link rel="stylesheet" href="css/plant.css">
    <link rel="stylesheet" href="css/general.css">

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- flaticon Icons-->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
</head>
<body>
    <main class="plant">
        <div class="plant-nav">
            <i class="fi fi-sr-angle-left" id="plant-title__redirect"></i>
            <i class="fi fi-sr-heart"></i>
        </div>
        <div class="plant-title">
            <div class="plant-title-wrapper">
                <img src="img/Plant1.png" alt="">
            </div>
            <div class="plant-title-name">
                <h2>Silver Leaf Philondendrons</h2>
                <div class="rectangle-fill"></div>
            </div>
        </div>
        <div class="plant-meter">
            <div class="plant-meter-sub">
                <div>
                    <h3 id="Temperature">--</h3>
                    <h4>Â°C</h4>
                </div>
                <h4>Normal</h4>
                <div>
                    <i class="fi fi-sr-temperature-high"></i>
                    <label for="Temperature">Temperature</label>
                </div>
            </div>
            <div class="plant-meter-sub">
                <div>
                    <h3 id="Humidity">--</h3>
                    <h4>%</h4>
                </div>
                <h4>Normal</h4>
                <div>
                    <i class="fi fi-sr-raindrops"></i>
                    <label for="Humidity">Humidity</label>
                </div>
            </div>
            <div class="plant-meter-sub">
                <div>
                    <h3 id="Humidity">--</h3>
                    <h4>%</h4>
                </div>
                <h4>Normal</h4>
                <div>
                    <i class="fi fi-sr-chart-pyramid"></i>
                    <label for="PH Value">PH Value</label>
                </div>
            </div>
        </div>
        <div class="plant-btns">
            <button type="button" id="plant-btns-view">Advanced View</button>
            <button type="button"id="plant-btns-control">Control System</button>
        </div>
    </main>
    <p id="errormsg" style="color: red;"></p>

    <script type="module" src="js/index.js"></script>
    <script src="js/event.js" defer></script>
</body>
</html>
